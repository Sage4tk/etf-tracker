<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>S&P 500 investment tracker</title>
    <link rel="stylesheet" href="styles.css">
    <script src="script.js" defer></script>
</head>
<body>
    <h1>My S&P 500 Investment Tracker</h1>
    <div class="price">
        <h2>Current Vanguard ETF Price</h2>
    </div>
    <table cellspacing="0">
        <thead>
            <tr>
                <th>Date:</th>
                <th>Price:</th>
                <th>Amount:</th>
                <th>P/L:</th>
                <th>Current:</th>
            </tr>
        </thead>
        <tbody>

        </tbody>
    </table>
    <div class="total">
        <div>
            <h2>Total Amount Investment:</h2>
            <p id="first"></p>
        </div>
        <div>
            <h2>After ROI:</h2>
            <p id="second"></p>
        </div>
        <div>
            <h2>Return of Investment:</h2>
            <p id="third"></p>
        </div>
    </div>
</body>
</html>
